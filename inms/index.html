<!DOCTYPE html>
<html lang="en">
<head>
  <title>INMS Results Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/three.min.js"></script>
  <script src="js/VTKLoader.js"></script>
  <script src="js/TrackballControls.js"></script>
</head>
<body>


<div class="container">
 <div id="canvas" style="padding: 0; margin: auto; display: block; width: 600px;">
 	<center><script src="js/cortexviewer.js"></script></center>
 </div>   
</div>

 <center>
    <br>
    Map:
    <div class="btn-group">      
      <button type="button" class="btn btn-primary" onclick="changeOverlay('_ind');">Individual</button>
      <button type="button" class="btn btn-primary" onclick="changeOverlay('_group');">Group</button>
      <button type="button" class="btn btn-primary" onclick="changeOverlay('_evoked');">Evoked</button>
    </div>
    <br><br>
     Experiment:
    <div class="btn-group">      
      <button type="button" class="btn btn-primary" onclick="changeOverlay('_inms');">INMS</button>
      <button type="button" class="btn btn-primary" onclick="changeOverlay('_vibro');">Vibrotactile</button>
    </div>
    <br><br>
    Overlay:
    <div class="btn-group">      
      <button type="button" class="btn btn-primary" onclick="addHandArea();">Hand Area</button>
      <button type="button" class="btn btn-diabled" onclick="">Beta Peak</button>
    </div>
    <br><br>
Quality:
    <div class="btn-group">      
      <button type="button" class="btn btn-primary" onclick="changeQuality('_lo');">Low</button>
      <button type="button" class="btn btn-primary" onclick="changeQuality('_md');">Medium</button>
      <!-- <button type="button" class="btn btn-danger" onclick="changeQuality('_hi');">High</button> -->
    </div>

 </center>

</body>
</html>
